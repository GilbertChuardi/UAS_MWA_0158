<html>
    <head>
        <title>Our first Js app</title>
    </head>

    <body>
        <p>Masukkan nama dan nilai</p>
        <input id="myInp"/>
        <button id = "myButton">Tambah</button>
        <ul id = "myUl"></ul>
        <script>
            var myButton = document.getElementById('myButton')
            var myUl = document.getElementById('myUl')
            //trimSpaces()
            var myInp = document.getElementById('myInp')

            /*
            function trimSpaces(){
	            s = document.getElementById("myInp").value;
	            s = s.replace(/(^\s*)|(\s*$)/gi,"");
	            s = s.replace(/[ ]{2,}/gi," ");
            	s = s.replace(/\n /,"\n");
                document.getElementById("myInp") = s;
            }
            */

            myButton.addEventListener('click',function(){
                if(myInp.value.trim() == '') return

                var newLi = document.createElement('li')
                myUl.append(newLi)
                newLi.innerHTML = myInp.value + "<button class='btn'>delete</button>"

                myInp.value = ''
                myInp.focus()

                newLi.addEventListener('click', function(e){
                if(e.target && e.target.nodeName == "BUTTON") {
                    e.target.parentNode.remove();
                }
                });

            })


        </script>
    </body>
</html>
